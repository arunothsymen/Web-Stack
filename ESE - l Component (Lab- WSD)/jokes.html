<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Light hearted Laughs</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Home</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="feedback.html">Feed Back</a>

            <li class="nav-item">
                <a class="nav-link" href="jokes.html">Jokes</a>
              </li>
          </ul>
        </div>
      </nav><br>

<center>
      <h1>Jokes</h1>
      <button id="fetch-jokes">Fetch Jokes</button>
      <ul id="joke-list"></ul>
  
      <script>
          const button = document.getElementById("fetch-jokes");
          const jokeList = document.getElementById("joke-list");
  
          button.addEventListener("click", () => {
              fetch("jokes.json")
                  .then(response => response.json())
                  .then(data => {
                      jokeList.innerHTML = ""; // Clear previous jokes
                      data.forEach(joke => {
                          const listItem = document.createElement("li");
                          listItem.innerHTML = `
                              <strong>${joke.category}</strong><br>
                              ${joke.joke}
                          `;
                          jokeList.appendChild(listItem);
                      });
                  })
                  .catch(error => {
                      console.error("Error fetching jokes:", error);
                  });
          });
      </script>
</center>
  </body>
</html>
